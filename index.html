<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg-top">
      <img src="./images/pattern-background-desktop.svg" alt="background" />
    </div>
    <main class="main-container">
      <div class="main-container-image">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,</p>
      <p>audiobooks, and podcasts on any device</p>
      <p>anywhere you like!</p>
      <div class="price-container">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="" />
        </div>
        <h2>
          Annual Plan <br />
          <span>$59.99/year</span>
        </h2>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <span class="order">Cancel Order</span>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://wwww.github.com/jesse-maurice" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jesse-Maurice</a>.
    </div>
  </body>
</html>
